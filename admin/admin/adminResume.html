<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - admin</title>

    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/admin.js"></script>
</head>

<body>
    <div id="navbar">
        <ul>
            <li><a href="adminIndex.html">Home</a></li>
            <li><a href="adminResume.html">Resume</a></li>
            <li><a href="adminProjects.html">Projects</a></li>
            <li><a href="adminContact.html">Contact</a></li>
            <li><a href="adminSocial.html">Social</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Edit Resume</h1>
        <form>
            <label for="educQualifications">Educational Qualifications:</label>
            <div><textarea name="educQualifications" id="educQualifications" cols="60" rows="10" placeholder="List your educational qualifications here"></textarea></div>
           
            <label for="skillSet">Skill Set:</label>
            <div><textarea name="skillSet" id="skillSet" cols="60" rows="10" placeholder="List your skill set here"></textarea></div>
       
            <label for="recognitions">Awards/Recognition:</label>
            <div><textarea name="recognitions" id="recognitions" cols="60" rows="10" placeholder="List your awards and recognition here"></textarea></div>
        
            <label for="workExp">Work Experience:</label>
            <div><textarea name="workExp" id="workExp" cols="60" rows="10" placeholder="List your work experience here"></textarea></div>
        
            <label for="referees">Referees:</label>
            <div><textarea name="referees" id="referees" cols="60" rows="10" placeholder="List your referees here"></textarea></div>
        </form>
        <input type="button" id="submit" name="submit" value="Submit" onclick="submitResume()">
    </div>

    
</body>

</html>
